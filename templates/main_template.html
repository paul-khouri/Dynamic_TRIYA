<!DOCTYPE html>
<html lang="en">
<head>
    <title>{%  block title %}{%  endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main-styles.css') }}">
</head>
<body>
<style>
    .navbar{
    background-color:  var(--deepblue);
    border-bottom: 1px solid black;
}
.nav-item{

}
.nav-link{
    font-size: 1em;
    color:white;
}
.nav-item:hover{
    background-color: var(--titles-trans) ;
    color: var(--deepblue);
}
.nav-link:hover{
    color: white;

}
.btn-outline{
    border: 1px solid white;
    padding: 0.25em 1em;
}
.btn-outline:hover{
    background-color:var(--titles-trans);

}
</style>
    <div class="container-fluid white-box">
        <nav class="navbar navbar-expand-md d-flex navbar-dark px-2">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
                </button>
<div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('program') }}">Programs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('information') }}">Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('event') }}">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}#coaches">Coaches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('program') }}#signup">Sign up</a>
                    </li>
                </ul>
                <div>
                    <a href="" class="nav-link btn btn-outline">Log in</a>
                </div>
    </div>

        </nav>
        <div class="top">
            <img class="img-fluid" src="{% block banner %}{% endblock %}" alt="Banner Image">
            <div class="top-text">TRIYA Wellington Sailing School </div>
            <div class="sub-top-text">We make sailing accessible to all school age students to encourage a love
                for the water and sailing.
            </div>
        </div>
    </div>
{%  block content %}
{%  endblock  %}

<!-- footer -->
<footer class="container-fluid bg-main p-5">
    <div class="container text-center"> <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-youtube"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-snapchat-ghost"></a></div>
</footer>
</body>
</html>
