<!DOCTYPE html>
<html lang="en">
<head>
    <title>{%  block title %}{%  endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main-styles.css') }}">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('programs') }}">Programs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('information') }}">Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('events') }}">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}#coaches">Coaches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('programs') }}#signup">Sign up</a>
                    </li>
                </ul>
        </nav>
        <div class="top">
            <img class="img-fluid" src="{% block banner %}{% endblock %}" alt="Banner Image">
            <div class="top-text">TRIYA Wellington Sailing School </div>
            <div class="sub-top-text">We make sailing accessible to all school age students to encourage a love
                for the water and sailing.
            </div>
        </div>
    </div>
{%  block content %}
{%  endblock  %}

<!-- footer -->
<footer class="container-fluid bg-main p-5">
    <div class="container text-center"> <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-youtube"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-snapchat-ghost"></a></div>
</footer>
</body>
</html>
